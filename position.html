<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Position</title>
    <style>
      *{
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div class="sticky">
      <h1>This is a sticky div</h1>
    </div>
    <div class="static">
      <h1>This is a static div</h1>
    </div>
    <div class="fixed">
      <h1>This is a fixed div</h1>
    </div>
    <div class="relative">
      <h1>This is a relative div</h1>
    </div>
    <div class="absolute">
      <h1>This is a absolute div</h1>
    </div>

  </body>
</html>
